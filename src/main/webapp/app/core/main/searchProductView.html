<div class="container">
  <div class="col-md-9">
    <div class="well">
      <div class="panel-heading c-list">
        <span class="title">Produtos</span>
        <ul class="pull-right c-controls">
          <li>
            <a class="btn btn-success" ng-click="openCreateProductDialog()">Adicionar Produto</a>
          </li>
        </ul>
      </div>

      <br>

      <div class="row">
        <div class="col-xs-12">
          <div class="input-group c-search">
            <input type="text" class="form-control" ng-model="productId" id="product-list-search">
            <span class="input-group-btn">
              <button class="btn btn-default" type="button" ng-click="pesquisarProdutoPorId(productId)">
                <span class="glyphicon glyphicon-search text-muted"></span>
              </button>
            </span>
          </div>
        </div>
      </div>
      
      <br>
    
      <div class="dropdown">
        <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Listar por
          <span class="caret"></span>
        </button>
        <ul class="dropdown-menu">
          <li ng-repeat="orderingCriterion in criteria">
            <a ng-click="orderProductsBy(orderingCriterion.attribute)">{{orderingCriterion.show}}</a>
          </li>
        </ul>
      </div>
    </div>

    <div class="flex-row row">
      <div class="col-xs-6 col-sm-5 col-lg-4" ng-repeat="product in productsList | orderBy:criterion:orderDirection">
        <div class="thumbnail">
          <div class="caption">
            <h4 id="product-name">
              <a href="#">{{product.name}}</a>
            </h4>
            <h5 id="product-price">
              <div ng-if="!product.price">
                R$ 0,00
              </div>
              <div ng-if="product.price">
                R$ {{product.price}}
              </div>
            </h5>
            <h5 id="product-situation">
              <div ng-if="product.statusCode === 1">
                Disponivel
              </div>
              <div ng-if="product.statusCode === 2">
                Em falta
              </div>
            </h5>
            <div class="btn-group" uib-dropdown>
              <button id="single-button" type="button" class="btn btn-default pull-right" uib-dropdown-toggle>
                <span class="glyphicon glyphicon-cog"></span><span class="caret"></span>
              </button>
              <ul class="dropdown-menu dropdown-menu-right" uib-dropdown-menu role="menu" aria-labelledby="single-button">
                <li role="menuitem"><a ng-click="openAtribuirPrecoParaProdutoDialog(product)">Atribuir pre√ßo</a></li>
                <li role="menuitem"><a ng-click="openCriarLoteDialog(product)">Criar lote</a></li>
              </ul>
            </div>

          </div>
          <!-- /.caption -->
        </div>
        <!-- /.thumbnail -->
      </div>
    </div>
    <!-- /.flex-row  -->
  </div>
</div>
