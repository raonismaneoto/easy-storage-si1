<div class="container">
    <div class="col-md-9">
        <div class="well">
        <div class="panel-heading c-list">
            <span class="title">Vendas</span>
            <ul class="pull-right c-controls">
            <li ng-if="salesCtrl.isAdmin()">
                <a class="btn btn-success" ng-click="salesCtrl.openCreateSaleDialog()">Adicionar Venda</a>
            </li>
            </ul>
        </div>
    
        <br>
    
        <div class="row">
            <div class="col-xs-12">
            <div class="form-group c-search">
                <input type="text" class="form-control" ng-model="salesCtrl.searchCriteria" placeholder="Procurar por...">
            </div>
            </div>
        </div>
        </div>
    
        <div class="flex-row row">
        <div class="col-xs-6 col-sm-5 col-lg-4" ng-repeat="sale in salesCtrl.sales | filter:salesCtrl.searchCriteria">
            <div class="thumbnail">
            <div class="caption">
                <h4>
                <a href="#">Venda {{sale.id}}</a>
                </h4>
                <h5 id="total-price">
                <div>
                    R$ {{sale.totalPrice}}
                </div>
                </h5>
                <h5 id="items-quantity">
                <div>
                    {{sale.itemsQuantity}}
                </div>
                </h5>
                <div class="btn-group" uib-dropdown ng-if="salesCtrl.isAdmin()">
                    <button id="single-button" type="button" class="btn btn-default pull-right" uib-dropdown-toggle>
                        <span class="glyphicon glyphicon-cog"></span><span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-right" uib-dropdown-menu role="menu" aria-labelledby="single-button">
                        <li role="menuitem"><a ng-click="salesCtrl.openCancelSaleDialog(sale)">Cancelar venda</a></li>
                        <li role="menuitem"><a ng-click="salesCtrl.openSaleDetailsDialog(sale)">Ver detalhes</a></li>
                    </ul>
                </div>
    
            </div>
            <!-- /.caption -->
            </div>
            <!-- /.thumbnail -->
        </div>
        </div>
        <!-- /.flex-row  -->
    </div>
</div>
