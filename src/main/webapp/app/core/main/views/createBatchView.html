<div class="modal-header">
    <h3 class="modal-title" id="modal-title">Criar lote do produto: {{product.name}}</h3>
</div>
<div class="modal-body" id="modal-body">
    <form name="createBatchForm">
        <div class="form-group">
            <label>Quantidade de itens:</label>
            <input type="number" step="1" min="0" class="form-control" required ng-model="batchCtrl.numberOfItems"/>
        </div>
        <div class="form-group">
            <label>Data de validade</label>
            <div class="input-group">
                <input type="text" class="form-control" uib-datepicker-popup="{{batchCtrl.dateformat}}" ng-model="batchCtrl.expirationDate"
                       is-open="batchCtrl.datePicker.opened" datepicker-options="batchCtrl.dateOptions" ng-required="true" close-text="Close"
                       alt-input-formats="altInputFormats"/>
                <span class="input-group-btn">
            <button type="button" class="btn btn-default" ng-click="batchCtrl.openDatePicker()"><i
                    class="glyphicon glyphicon-calendar"></i></button>
          </span>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-disabled="batchCtrl.createBatch.$invalid" ng-click="batchCtrl.createBatch(batchCtrl.expirationDate, batchCtrl.numberOfItems)">
        Salvar
    </button>
    <button class="btn btn-danger" type="button" ng-click="batchCtrl.closeDialog()">Cancelar</button>
</div>
