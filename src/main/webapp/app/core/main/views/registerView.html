<div class="modal-header">
    <h3 class="modal-title" id="modal-title">Cadastrar</h3>
</div>
<div class="modal-body" id="modal-body">
    <form name="createProductForm">
        <div class="form-group">
        <label>Nome</label>
        <input type="text" class="form-control" required ng-model="loginCtrl.username"/>
        </div>
        <div class="form-group">
        <label>Senha</label>
        <input type="password" class="form-control" required ng-model="loginCtrl.password"/>
        </div>
        <div class="form-group">
        <label>Repita a Senha</label>
        <input type="password" class="form-control" required ng-model="loginCtrl.confirmPassword"/>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="loginCtrl.subscribeAdmin()">Cadastrar Admin</button>
    <button class="btn btn-primary" type="button" ng-click="loginCtrl.subscribeClient()">Cadastrar Cliente</button>
</div>
